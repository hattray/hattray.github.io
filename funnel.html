<html>

	<style type="text/css">
        img.hideimg
        {
            visibility: hidden;
        }
        img.showimg
        {
            visibility: visible;
        }
</style>
<script type="text/javascript">
function showIcon (db,nb,br,en) {

	document.getElementById('drlbl').innerHTML="<font size='3' color='ffffff'>Driveby: "+db+"</font>";
	document.getElementById('nrlbl').innerHTML="<font size='3' color='ffffff'>Driveby: "+nb+"</font>";
	document.getElementById('brlbl').innerHTML="<font size='3' color='ffffff'>Driveby: "+br+"</font>";
	document.getElementById('enlbl').innerHTML="<font size='3' color='ffffff'>Driveby: "+en+"</font>";

	for (i=0; i<Math.ceil(db/10);i++){
		randid="dr"+Math.floor(Math.random()*36+1);
		document.getElementById(randid).style.visibility="visible";
	}
	for (i=0; i<Math.ceil(nb/10);i++){
		document.getElementById("nr"+Math.floor(Math.random()*18+1)).style.visibility="visible";
	}
	for (i=0; i<Math.ceil(br/10);i++){
		document.getElementById("br"+Math.floor(Math.random()*54+1)).style.visibility="visible";
	}
	for (i=0; i<Math.ceil(en/10);i++){
		document.getElementById("en"+Math.floor(Math.random()*18+1)).style.visibility="visible";
	}

}
function hideAll(){
	for(i=1;i<=36;i++){
		document.getElementById("dr"+i).style.visibility="hidden";
	}
	for(i=1;i<=18;i++){
		document.getElementById("nr"+i).style.visibility="hidden";
	}
	for(i=1;i<=54;i++){
		document.getElementById("br"+i).style.visibility="hidden";
	}
	for(i=1;i<=18;i++){
		document.getElementById("en"+i).style.visibility="hidden";
	}
	document.getElementById('drlbl').innerHTML="";
	document.getElementById('nrlbl').innerHTML="";
	document.getElementById('brlbl').innerHTML="";
	document.getElementById('enlbl').innerHTML="";

}
</script>
